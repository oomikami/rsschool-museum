<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#first-screen"></a><img src="assets/logo/logo.svg" alt="Louvre Logo" width="49px" height="26px" /></a>
                <p class="logo-title">Louvre</p>
            </div>

            <nav>
                <ul>
                    <li><a href="#visit">Visiting</a></li>
                    <li><a href="#explore">Explore </a></li>
                    <li><a href="#video">Video</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#tickets">Tickets</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="first-screen">
            <div class="first-screen-container">
                <div class="first-screen-left">
                    <div class="first-screen-text">
                        <h1>Welcome</br>to the Louvre</h1>
                        <p>From the castle to the museum</p>
                    </div>
                    <button class="btn-primary">Discover the Louvre</button>
                </div>

                <div class="first-screen-right">
                    <div class="slider">
                        <div class="gradient-overlay"></div>
                        <div class="slides">
                            <img src="assets/first-screen-gallery/1.jpg" alt="Louvre Image 1" width="1000px" height="750px">
                            <!--<img src="assets/first-screen-gallery/2.jpg" alt="Louvre Image 2">-->
                            <!--<img src="assets/first-screen-gallery/3.jpg" alt="Louvre Image 3">-->
                            <!--<img src="assets/first-screen-gallery/4.jpg" alt="Louvre Image 4">-->
                            <!--<img src="assets/first-screen-gallery/5.jpg" alt="Louvre Image 5">-->
                        </div>
                        <div class="slider-controls">
                            <div class="slider-counter">
                                <span class="counter-current">01</span>
                                <span class="counter-devider">|</span>
                                <span class="counter-left">05</span>
                            </div>

                            <div class="slider-dots">
                                <span class="dot active"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>

                            <div class="slider-arrows">
                                <img src="assets/arrows/Arrows.svg" alt="Arrows" width="80px" height="8px">
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        e
    </main>
</body>

</html>
